
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario de ingreso</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  
  
  <body class="text-center">
    
<main class="form-signin">
    <div id="mensajes">
        
    </div>
  <form action="login.html" method="GET">
    <img class="img-fluid" src="https://scontent.fzco1-1.fna.fbcdn.net/v/t1.18169-9/17342669_1377317222306781_7373539489422359439_n.png?_nc_cat=104&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=SiP3ui5EHioAX9HtV79&_nc_ht=scontent.fzco1-1.fna&oh=00_AT9O7NHJoT9h7-83saXTtxi6RRCl0_Bd2tZ6rVs4EpLdAQ&oe=6234EE25" 
    alt="logoFuenteSoda" width="250">
    
    <h1 class="h3 mb-3 fw-normal">Ingresa</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="email">Correo electronico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="contrasena" placeholder="Password">
      <label for="contrasena">Contrase√±a</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input id="recordarme" type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; Fuente de soda Suiza</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script> src= "login.js" </script>  
</body>
</html>
